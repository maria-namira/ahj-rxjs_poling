<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="gallery">
    <div class="gallery__body">
      <form action="" name="gallery_form" class="gallery__form form">
        <label class="label" for="loadimg">Drag and Drop files here or Click to select</label>
        <input name="image" class="input visually_hidden" id="loadimg" type="file">
      </form>
      <div class="gallery__row row"></div>
    </div>
  </div>
</body>

</html>
